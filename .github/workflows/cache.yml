name: Cache Demo

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: prime-cache-a59d46f
        id: cache-step
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: cache-a59d46f

      - name: Show cache result
        run: echo "Cache hit? ${{ steps.cache-step.outputs.cache-hit }}"
